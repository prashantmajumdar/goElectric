


<!doctype html>
<html lang="en" dir="ltr">
  <head>
  {% load static %}
  <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Lock Screen</title>
      
      <!-- Favicon -->
      <link rel="shortcut icon" href="{% static '/assets/images/favicon.ico' %}" />
      
      <!-- Library / Plugin Css Build -->
      <link rel="stylesheet" href="{% static '/assets/css/core/libs.min.css' %}" />
      
      
      <!-- Vrooom Design System Css -->
      <link rel="stylesheet" href="{% static '/assets/css/goev.min.css' %}" />
      
      <!-- Custom Css -->
      <link rel="stylesheet" href="{% static '/assets/css/custom.min.css' %}" />
  </head>
  <body class="lock-screen ">
    <!-- loader Start -->
    <div id="loading">
      <div class="loader simple-loader">
          <div class="loader-body">
              <div class="position-relative">
                  <div class="position-absolute" style="top: -20px; z-index: 1;">
                      <img src="{% static '/assets/images/logo2.png' %}" class="img-fluid" alt="img1">
                  </div>
                  <div class="position-relative iq-loader">
                      <img src="{% static '/assets/images/Vector.png' %}" class="img-fluid" alt="img1">
                  </div>
              </div>
          </div>
      </div>
    </div>
    <!-- loader END -->
    
      <div class="wrapper">

   <div class="main-auth-page">
      <a href="/dashboard" class="auth-logo">
         <img src="{% static '/assets/images/logo.png' %}" class="img-fluid">
      </a>
      <div class="clip-board">
         <div class="container">
            <div class="row auth-details-card">
               <div class="col-lg-12">
                  <div class="card iq-auth-card mb-0 row">
                     <img src="{% static '/assets/images/auth/01.webp' %}" alt="background" class="img-fluid w-75 position-absolute">
                     <div class="card-body col-5 offset-7">
                        <div class="auth-form">
                           <div class="text-center">
                              <img src="{% static '/assets/images/user-profile/1.png' %}"
                                 class="img-fluid avatar avatar-100 avatar-rounded" alt="profile-image">
                           </div>
                           <div>
                              <h1 class="mt-3 text-center">Hi ! Austin Robertson</h1>
                              <p class="text-center  mt-2">Enter your password to acess the admin</p>
                              <div class="form-floating mb-2">
                                 <input type="password" class="form-control" id="Password" placeholder="Password">
                                 <label for="Password">Password</label>
                              </div>
                           </div>
                           <div class="text-center mt-3">
                              <button class="btn btn-primary ">Login</button>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <div class="responsive-card auth-small">
      <div class="card">
         <div class="card-body">
            <div class="auth-form">
               <div class="text-center">
                  <img src="{% static '/assets/images/user-profile/1.png' %}"
                     class="img-fluid avatar avatar-100 avatar-rounded" alt="profile-image">
               </div>
               <div>
                  <h1 class="mt-3 text-center">Hi ! Austin Robertson</h1>
                  <p class="text-center  mt-2">Enter your password to acess the admin</p>
                  <div class="form-floating mb-2">
                     <input type="password" class="form-control" id="Password" placeholder="Password">
                     <label for="Password">Password</label>
                  </div>
               </div>
               <div class="text-center mt-3">
                  <button class="btn btn-primary ">Login</button>
               </div>
            </div>
         </div>
      </div>
   </div>
      </div>
    
    <!-- Library Bundle Script -->
    <script src="{% static '/assets/js/core/libs.min.js' %}"></script>
    
    <!-- External Library Bundle Script -->
    <script src="{% static '/assets/js/core/external.min.js' %}"></script>
    
    <!-- mapchart Script -->
    <script src="{% static '/assets/js/charts/vectore-chart.js' %}"></script>
    <script src="{% static '/assets/js/charts/dashboard.js' %}" defer></script>
    
    <!-- fslightbox Script -->
    <script src="{% static '/assets/js/plugins/fslightbox.js' %}"></script>
    
    <!-- AOS Animation Plugin-->
    
    <!-- App Script -->
    <script src="{% static '/assets/js/goev.js' %}" defer></script>
  </body>
</html>
